<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Terminal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #terminal {
            flex: 1;
            background: #1e1e1e;
            color: #dcdcdc;
            padding: 10px;
            overflow-y: auto;
            font-family: monospace;
            white-space: pre-wrap;
        }

        #input {
            display: flex;
            border-top: 1px solid #555;
        }

        #code {
            flex: 1;
            padding: 10px;
            font-family: monospace;
            font-size: 1rem;
            border: none;
            outline: none;
            background: #333;
            color: #fff;
        }

        #run {
            padding: 10px;
            background: #0078d7;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        #run:hover {
            background: #005a9e;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
</head>
<body>
    <div id="terminal"></div>
    <div id="input">
        <input type="text" id="code" placeholder="Enter Python code here...">
        <input type="text" id="url" placeholder="Enter URL here...">
        <button id="run">Run From URL</button>
    </div>

    <script>
        let pyodide;

        async function loadPyodideAndSetup() {
            pyodide = await loadPyodide();
            pyodide.runPython(`import sys
from js import console
class StdoutWrapper:
    def write(self, text):
        if text.strip():
            from js import document
            terminal = document.getElementById('terminal')
            messageElement = document.createElement('div')
            messageElement.textContent = text
            messageElement.classList.add('fade-in')
            terminal.appendChild(messageElement)
            terminal.scrollTop = terminal.scrollHeight
    def flush(self):
        pass
sys.stdout = StdoutWrapper()`);
            const terminal = document.getElementById('terminal');
            terminal.textContent += 'Pyodide loaded. You can now run Python code.\n';
        }

        async function runPythonCode() {
    const codeInput = document.getElementById('code');
    const urlInput = document.getElementById('url');
    let code = codeInput.value.trim();

    if (!code && urlInput.value.trim()) {
        try {
            const response = await fetch(urlInput.value.trim());
            if (response.ok) {
                code = await response.text();
            } else {
                throw new Error("Failed to fetch the URL");
            }
        } catch (error) {
            const errorElement = document.createElement('div');
            errorElement.textContent = error.message;
            errorElement.style.color = 'red';
            errorElement.classList.add('fade-in');
            document.getElementById('terminal').appendChild(errorElement);
            return;
        }
    }

    if (!code) return;

    const terminal = document.getElementById('terminal');
    const inputElement = document.createElement('div');
    inputElement.textContent = `>>> ${code}`;
    terminal.appendChild(inputElement);

    try {
        const result = pyodide.runPython(code);
        if (result !== undefined) {
            const resultElement = document.createElement('div');
            resultElement.textContent = result;
            resultElement.classList.add('fade-in');
            terminal.appendChild(resultElement);
        }
    } catch (error) {
        const errorElement = document.createElement('div');
        errorElement.textContent = error;
        errorElement.style.color = 'red';
        errorElement.classList.add('fade-in');
        terminal.appendChild(errorElement);
    }

    terminal.scrollTop = terminal.scrollHeight;
    codeInput.value = '';
    urlInput.value = '';
}
        loadPyodideAndSetup();
    </script>
</body>
</html>
