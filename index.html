<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>PyScript with Calendar</title>
        <link
            rel="stylesheet"
            href="https://pyscript.net/snapshots/2024.9.2/core.css"
        />
        <script
            type="module"
            src="https://pyscript.net/snapshots/2024.9.2/core.js"
        ></script>
    </head>
    <body>
        <script type="mpy" terminal>
            print("py-scrpt")
        </script>
        <script
            type="mpy"
            src="https://raw.githubusercontent.com/python/cpython/refs/heads/main/Lib/calendar.py"
        ></script>
        <script
            type="mpy"
            src="https://raw.githubusercontent.com/python/cpython/refs/heads/3.10/Lib/enum.py"
        ></script>
        <script type="mpy" terminal>
            import calendar
            cal = calendar.TextCalendar()
            print(cal.formatyear(2025, 2, 1, 8, 3))
        </script>
    </body>
</html>
