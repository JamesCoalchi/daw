<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Terminal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #terminal {
            flex: 1;
            background: #1e1e1e;
            color: #dcdcdc;
            padding: 10px;
            overflow-y: auto;
            font-family: monospace;
            white-space: pre-wrap;
        }

        #input {
            display: flex;
            border-top: 1px solid #555;
        }

        #code {
            flex: 1;
            padding: 10px;
            font-family: monospace;
            font-size: 1rem;
            border: none;
            outline: none;
            background: #333;
            color: #fff;
        }

        #run {
            padding: 10px;
            background: #0078d7;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        #run:hover {
            background: #005a9e;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
</head>
<body>
    <div id="terminal"></div>
    <div id="input">
        <input type="text" id="code" placeholder="Enter Python code here...">
        <button id="run">Run</button>
    </div>

    <script>
        let pyodide;

        async function loadPyodideAndSetup() {
            pyodide = await loadPyodide();
            pyodide.runPython(`import sys\nfrom js import console\nclass StdoutWrapper:\n    def write(self, text):\n        if text.strip():\n            from js import document\n            terminal = document.getElementById('terminal')\n            terminal.textContent += text\n    def flush(self):\n        pass\nsys.stdout = StdoutWrapper()`);
            const terminal = document.getElementById('terminal');
            terminal.textContent += 'Pyodide loaded. You can now run Python code.\n';
        }

        function logToTerminal(message, isError = false) {
            const terminal = document.getElementById('terminal');
            const messageElement = document.createElement('div');
            messageElement.textContent = message;
            messageElement.style.color = isError ? 'red' : 'inherit';
            terminal.appendChild(messageElement);
            terminal.scrollTop = terminal.scrollHeight;
        }

        async function runPythonCode() {
            const codeInput = document.getElementById('code');
            const code = codeInput.value.trim();
            if (!code) return;

            const terminal = document.getElementById('terminal');
            terminal.textContent += `>>> ${code}\n`;

            try {
                const result = pyodide.runPython(code);
                if (result !== undefined) {
                    terminal.textContent += `${result}\n`;
                }
            } catch (error) {
                terminal.textContent += `${error}\n`;
            }

            terminal.scrollTop = terminal.scrollHeight;
            codeInput.value = '';
        }

        document.getElementById('run').addEventListener('click', runPythonCode);
        document.getElementById('code').addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                runPythonCode();
            }
        });

        loadPyodideAndSetup();
    </script>
</body>
</html>
